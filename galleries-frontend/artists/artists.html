<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>artists</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="artists.css">
    <script src="../lib/HTMLEscape.js" defer></script>
    <script src="../global.js" defer></script>
    <script src="./artists.js" defer></script>
</head>
<body id="body">

<!-- create new artist -->
<div id="create-artist-wrapper">

    <input id="create-artist-name" placeholder="name">
    <input id="create-artist-age" placeholder="age" type="number" min="0" max="150">
    <select id="create-artist-gender">
        <option>MALE</option>
        <option>FEMALE</option>
        <option>OTHER</option>
    </select>

    <button id="create-new-artist-button">Create new artist!</button>

</div>


<!-- artists list -->
<div id="artists-list"></div>

</body>
</html>
